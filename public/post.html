<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xem bài viết</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR giữ nguyên -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="home.html" class="logo">← Trở về</a>
    </div>
    <div class="nav-right">
      <span id="username-display"></span>
      <a href="home.html">Trang chủ</a>
      <a href="create.html" id="create-link" class="hidden">Đăng bài</a>
      <a href="admin.html" id="admin-link" class="hidden">Quản trị</a>
      <a href="login.html" id="login-link">Đăng nhập</a>
      <a href="register.html" id="register-link">Đăng ký</a>
      <button id="logout-btn" class="btn-danger hidden">Đăng xuất</button>
      <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">🌓</button>
    </div>
  </nav>

  <main class="container">
    <!-- Nội dung bài viết -->
    <div id="post-container" class="post-card" style="margin-top:20px;">Đang tải nội dung...</div>

    <hr>

    <!-- Khu vực bình luận -->
    <h2>💬 Bình luận</h2>

    <div id="comments-root">Đang tải bình luận...</div>

    <!-- Form bình luận gốc -->
    <div id="add-comment-section" class="comment-add hidden">
      <textarea id="comment-input" placeholder="Viết bình luận..." required></textarea>
      <button id="comment-submit-btn">Gửi</button>
    </div>

  </main>

  <script src="theme.js"></script>
  <script src="app.js"></script>
</body>
</html>
