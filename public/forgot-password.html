<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu - Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="form-container">
    <h2>Quên mật khẩu</h2>
    <p>Nhập email để nhận mã xác thực đổi mật khẩu.</p>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập Email của bạn">
    </div>

    <button id="request-btn">Gửi mã xác thực</button>
    <p id="message" style="margin-top: 10px;"></p>
    <a href="login.html" style="display: block; text-align: center; margin-top: 15px;">Quay lại Đăng nhập</a>
  </main>


<script>
  const emailInput = document.getElementById("email");
  const requestBtn = document.getElementById("request-btn");
  const msg = document.getElementById("message");

  requestBtn.onclick = async () => {
    const email = emailInput.value.trim();
    if (!email) {
      msg.style.color = "red";
      msg.textContent = "Vui lòng nhập email.";
      return;
    }

    requestBtn.disabled = true;
    requestBtn.textContent = "Đang gửi...";
    msg.textContent = "";

    try {
      const res = await fetch("/auth/forgot-password/request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('reset_email', email);
        window.location.href = "reset-password.html";
      } else {
        msg.style.color = "red";
        msg.textContent = data.error || "Gửi mã thất bại.";
      }
    } catch (err) {
      msg.style.color = "red";
      msg.textContent = "Lỗi kết nối server.";
      console.error(err);
    } finally {
      requestBtn.disabled = false;
      requestBtn.textContent = "Gửi mã xác thực";
    }
  };
</script>
</body>
</html>
