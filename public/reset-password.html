<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đổi mật khẩu - Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="form-container">
    <h2>Đổi mật khẩu</h2>
    <p id="info-email">Mã xác thực đã được gửi tới email của bạn.</p>
    
    <div class="form-group">
      <label for="code">Mã xác thực</label>
      <input type="text" id="code" placeholder="Nhập mã xác thực">
    </div>

    <div class="form-group">
      <label for="new-password">Mật khẩu mới</label>
      <input type="password" id="new-password" placeholder="Mật khẩu mới (tối thiểu 6 ký tự)">
    </div>

    <button id="reset-btn">Đổi mật khẩu</button>
    <p id="message" style="margin-top: 10px;"></p>
    <a href="forgot-password.html" style="display: block; text-align: center; margin-top: 15px;">Gửi lại mã</a>
  </main>


<script>
  const email = localStorage.getItem('reset_email');
  if (!email) {
    alert("Vui lòng bắt đầu lại quá trình đổi mật khẩu.");
    window.location.href = "forgot-password.html";
  }
  document.getElementById('info-email').textContent = `Mã xác thực đã được gửi tới ${email}.`;

  const codeInput = document.getElementById("code");
  const newPasswordInput = document.getElementById("new-password");
  const resetBtn = document.getElementById("reset-btn");
  const msg = document.getElementById("message");

  resetBtn.onclick = async () => {
    const code = codeInput.value.trim();
    const newPassword = newPasswordInput.value;

    if (!code || newPassword.length < 6) {
      msg.style.color = "red";
      msg.textContent = "Vui lòng nhập đủ Mã xác thực và Mật khẩu mới (tối thiểu 6 ký tự).";
      return;
    }

    resetBtn.disabled = true;
    resetBtn.textContent = "Đang đổi...";
    msg.textContent = "";

    try {
      const res = await fetch("/auth/forgot-password/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code, newPassword })
      });

      const data = await res.json();

      if (res.ok) {
        msg.style.color = "green";
        msg.textContent = "✅ Đổi mật khẩu thành công! Đang chuyển hướng...";
        localStorage.removeItem('reset_email');
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        msg.style.color = "red";
        msg.textContent = data.error || "Đổi mật khẩu thất bại.";
      }
    } catch (err) {
      msg.style.color = "red";
      msg.textContent = "Lỗi kết nối server.";
      console.error(err);
    } finally {
      resetBtn.disabled = false;
      resetBtn.textContent = "Đổi mật khẩu";
    }
  };
</script>
</body>
</html>
