<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chọn tên - Forum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="form-container">
  <h1>Chọn tên hiển thị</h1>

  <input type="text" id="new-username" placeholder="Nhập tên hiển thị" required />

  <button id="save-username">Lưu</button>
  <p id="message"></p>
</div>

<script>
document.getElementById("save-username").onclick = async () => {
  const username = document.getElementById("new-username").value.trim();
  const email = localStorage.getItem("pending_google_email");
  const googleId = localStorage.getItem("pending_google_id");

  const res = await fetch("/auth/set-username", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, googleId })
  });
  const data = await res.json();

  if (res.ok) {
    localStorage.removeItem("pending_google_email");
    localStorage.removeItem("pending_google_id");
    location.href = "home.html";
  } else {
    document.getElementById("message").textContent = data.error;
  }
};
</script>

</body>
</html>
