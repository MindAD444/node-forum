<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Username</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="form-container">
  <h1>Chọn tên hiển thị</h1>
  <input id="username" type="text" placeholder="Tên hiển thị..." />
  <button id="save">Hoàn tất</button>
  <p id="message"></p>
</main>

<script>
document.getElementById("save").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const email = localStorage.getItem("google_email");
  const googleId = localStorage.getItem("google_id");

  const res = await fetch("/auth/set-username", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, googleId })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("token", data.token);
    localStorage.setItem("username", username);
    return window.location.href = "/home.html";
  }
  document.getElementById("message").textContent = data.error;
};
</script>

</body>
</html>
