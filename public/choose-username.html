<body>

  <main class="form-container">
    <h2>Chá»n tÃªn ngÆ°á»i dÃ¹ng</h2>
    <p>ÄÃ¢y lÃ  láº§n Ä‘áº§u báº¡n Ä‘Äƒng nháº­p báº±ng Google. HÃ£y chá»n má»™t tÃªn hiá»ƒn thá»‹.</p>
    <input type="text" id="username" placeholder="Nháº­p tÃªn hiá»ƒn thá»‹">
    <button id="save-btn">LÆ°u</button>

<script>
document.getElementById("save-btn").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const email = localStorage.getItem("google_email");
  const googleId = localStorage.getItem("google_id");

  if (!username) return;

  const res = await fetch("/auth/set-username", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, googleId, username })
  });

  const data = await res.json();

  if (res.ok) {
    // âœ… LÆ°u token ngay sau khi Ä‘áº·t tÃªn
    localStorage.setItem("token", data.token);
    localStorage.setItem("username", data.user.username);
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem("isAdmin", data.user.isAdmin);

    // XÃ³a táº¡m email google
    localStorage.removeItem("google_email");
    localStorage.removeItem("google_id");

    window.location.href = "/home.html"; // ğŸ‘‰ VÃ o luÃ´n tÃ i khoáº£n
  } else {
    document.getElementById("message").textContent = data.error;
  }
};
</script>
