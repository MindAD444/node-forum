<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chọn tên người dùng</title>
  <link rel="icon" href="./favicon.svg" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="form-container">
    <h2>Chọn tên người dùng</h2>
    <p>Đây là lần đầu bạn đăng nhập bằng Google. Hãy chọn một tên hiển thị.</p>
    <input type="text" id="username" placeholder="Nhập tên hiển thị">
    <button id="save-btn">Lưu</button>
    <p id="message"></p>
  </main>


<script>

document.getElementById("save-btn").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const email = localStorage.getItem("google_email");
  const googleId = localStorage.getItem("google_id");

  if (!username) return;

  const remember = localStorage.getItem('rememberLogin') === '1';
  const res = await fetch("/auth/set-username", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, googleId, username, remember })
  });

  const data = await res.json();

    if (res.ok) {
    // server sets HttpOnly cookie; store non-sensitive UI info
    if (data.user) {
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("userId", data.user.id);
      localStorage.setItem("role", data.user.role);
      if (data.user.avatar) localStorage.setItem("avatar", data.user.avatar);
    }
    window.location.href = "home.html";
  } else {
    document.getElementById("message").textContent = data.error || "Lỗi lưu tên."; 
  }
};
</script>

</body>
</html>
