<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªçn t√™n ng∆∞·ªùi d√πng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Ch·ªçn t√™n ng∆∞·ªùi d√πng</h2>

<input type="text" id="username" placeholder="Nh·∫≠p t√™n hi·ªÉn th·ªã">
<button id="save-btn">L∆∞u</button>
<p id="message"></p>

<script>
document.getElementById("save-btn").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const email = localStorage.getItem("google_email");
  const googleId = localStorage.getItem("google_id");

  if (!username) return;

  const res = await fetch("/auth/set-username", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, googleId, username })
  });

  const data = await res.json();

  if (res.ok) {
    // ‚úÖ L∆∞u token ngay sau khi ƒë·∫∑t t√™n
    localStorage.setItem("token", data.token);
    localStorage.setItem("username", data.user.username);
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem("isAdmin", data.user.isAdmin);

    // X√≥a t·∫°m email google
    localStorage.removeItem("google_email");
    localStorage.removeItem("google_id");

    window.location.href = "/home.html"; // üëâ V√†o lu√¥n t√†i kho·∫£n
  } else {
    document.getElementById("message").textContent = data.error;
  }
};
</script>

</body>
</html>
