<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Forum</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="theme.js" defer></script>
</head>
<body>

<nav class="navbar">
  <div class="nav-right">
    <a href="index.html">Trang chủ</a>
  </div>
</nav>

<main class="form-container">
  <h1>Đăng nhập</h1>

  <form id="login-form">
    <input type="text" id="username" placeholder="Tên đăng nhập hoặc Email" required />

    <input type="password" id="password" placeholder="Mật khẩu" required />

    <button type="submit">Đăng nhập</button>
  </form>

  <br>

  <!-- Google Sign-in -->
  <div id="g_id_onload"
       data-client_id="572721154448-vc3e2ehq2o5ci7liulj54bepri454c58.apps.googleusercontent.com"
       data-context="signin"
       data-callback="googleLogin"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline">
  </div>

  <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  <p id="message"></p>
</main>

<script>
async function googleLogin(response) {
  const res = await fetch("/auth/google-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id_token: response.credential })
  });

  const data = await res.json();

  if (data.newUser) {
    localStorage.setItem("google_email", data.email);
    localStorage.setItem("google_id", data.googleId);
    return window.location.href = "/choose-username.html";
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("username", data.user.username);
  window.location.href = "/home.html";
}

// Login truyền thống
document.getElementById("login-form").onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("token", data.token);
    localStorage.setItem("username", data.user.username);
    window.location.href = "/home.html";
  } else {
    document.getElementById("message").textContent = data.error;
  }
};
</script>

</body>
</html>
