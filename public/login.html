<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<main class="form-container">
  <h1>Đăng nhập</h1>

  <form id="login-form">
    <input id="username" placeholder="Tên hoặc Email" required>
    <input id="password" type="password" placeholder="Mật khẩu" required>
    <button>Đăng nhập</button>
  </form>

  <div id="g_id_onload"
       data-client_id="572721154448-vc3e2ehq2o5ci7liulj54bepri454c58.apps.googleusercontent.com"
       data-callback="googleLogin"></div>
  <div class="g_id_signin" data-type="standard"></div>

  <p id="message"></p>
</main>

<script>
async function googleLogin(response) {
  const res = await fetch("/auth/google-login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ id_token: response.credential })
  });

  const data = await res.json();

  if (data.newUser) {
    localStorage.setItem("google_email", data.email);
    localStorage.setItem("google_id", data.googleId);
    return location.href = "choose-username.html";
  }

  localStorage.setItem("token", data.token);
  localStorage.setItem("username", data.username);
  location.href = "home.html";
}
</script>

</body>
</html>
