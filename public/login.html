<!DOCTYPE html>
<html lang="vi">
<head>

  <title>ÄÄƒng nháº­p - Forum</title>

<body>
  <nav class="navbar">

  <main class="form-container">
    <h1>ÄÄƒng nháº­p</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="TÃªn Ä‘Äƒng nháº­p hoáº·c Email" required autocomplete="username"/> 
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Máº­t kháº©u" required autocomplete="current-password"/>
        <span class="toggle-password" data-target="password">ğŸ‘ï¸</span>
      </div>
      
      <button type="submit">ÄÄƒng nháº­p</button>
    </form>
    <p id="message"></p>
  </main>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      
      document.getElementById("message").textContent = "Äang Ä‘Äƒng nháº­p...";

      try {
          const res = await fetch("/auth/login", { 
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password })
          });
          const data = await res.json();
          
          if (res.ok) {
              // PhÃ¢n tÃ­ch token Ä‘á»ƒ láº¥y thÃ´ng tin user (Ä‘Ã£ Ä‘Æ°á»£c tá»‘i Æ°u á»Ÿ Backend)
              const tokenParts = JSON.parse(atob(data.token.split('.')[1]));
              
              localStorage.setItem("token", data.token);
              localStorage.setItem("username", data.user.username);
              localStorage.setItem("role", tokenParts.role || "user");
              localStorage.setItem("isAdmin", tokenParts.isAdmin || false);
              localStorage.setItem("userId", data.user.id); // LÆ¯U USER ID

              window.location.href = "index.html";
          } else {
              document.getElementById("message").textContent = data.error || "ÄÄƒng nháº­p tháº¥t báº¡i.";
          }
      } catch (err) {
          document.getElementById("message").textContent = "Lá»—i káº¿t ná»‘i server.";
      }
    });

    // Logic áº¨n/Hiá»‡n Máº­t kháº©u
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Thay Ä‘á»•i biá»ƒu tÆ°á»£ng: ğŸ‘ï¸ (hiá»‡n) <-> ğŸ”’ (áº©n)
        this.textContent = type === 'text' ? 'ğŸ”’' : 'ğŸ‘ï¸';
    });
  </script>
